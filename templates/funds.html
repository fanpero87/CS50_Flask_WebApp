{% extends "layout.html" %}

{% block title %}
    AddFunds
{% endblock %}

{% block main %}
    <form action="/funds" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="1" name="amount" placeholder="Amount to add" type="number"/>
        </div>
        <button class="btn btn-primary" type="submit">Add Funds</button>
    </form>
{% endblock %}
